<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guten Tag</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
    }

    /* Extrem klein unten rechts */
    .corner-text {
      position: fixed;
      bottom: 2px;
      right: 2px;
      font-size: 4px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="corner-text">Guten Tag</div>

  <!-- Weiterleitung nach 5 Sekunden -->
  <script>
    setTimeout(() => {
      window.location.href = "screen.html";
    }, 200);
  </script>

</body>
</html>
