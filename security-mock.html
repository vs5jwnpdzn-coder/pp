<!DOCTYPE html> 
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sicherheitsüberprüfung (Mockup)</title>
<style>
  :root{
    --accent:#18a0f0;
    --box-border:#e6e6e6;
    --text:#333;
  }
  html,body{height:100%;margin:0;font-family: "Helvetica Neue", Arial, sans-serif;background:#fff;color:var(--text);}
  .wrap{
    min-height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:48px 20px;
    box-sizing:border-box;
  }

  .brand {
    margin-top:6px;
    margin-bottom:20px;
  }
  .brand img{height:44px;width:auto;display:block;margin:0 auto;}

  h1{
    font-weight:400;
    font-size:40px;
    margin:12px 0 28px;
    letter-spacing:0.2px;
  }

  .captcha-card{
    width: min(760px, 92%);
    max-width:760px;
    border-radius:8px;
    border:1px solid var(--box-border);
    box-shadow:0 1px 0 rgba(0,0,0,0.02);
    background:#fafafa;
    padding:18px;
    display:flex;
    align-items:center;
    box-sizing:border-box;
  }

  .captcha-left{
    display:flex;
    align-items:center;
    gap:18px;
    flex:1;
    padding:8px 6px;
  }
  .checkbox-fake{
    width:62px;
    height:62px;
    border:2px solid #bfbfbf;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    background:#fff;
    transition:all .18s ease;
    flex:0 0 62px;
  }
  .checkbox-fake.checked{
    border-color: #2ea44f;
    background: linear-gradient(180deg,#e6faf0,#dff6ea);
  }
  .checkbox-fake .tick{
    width:36px;
    height:36px;
    display:none;
  }
  .checkbox-fake.checked .tick{
    display:block;
  }
  .captcha-text{
    font-size:20px;
    color:var(--text);
  }
  .small-note{
    font-size:13px;
    color:#777;
    margin-top:8px;
  }

  .captcha-badge{
    width:170px;
    flex:0 0 170px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;
    padding-left:12px;
  }
  .badge-graphic{
    width:64px;
    height:64px;
    border-radius:8px;
    background:linear-gradient(135deg,#6fd3e0,#2da8d6);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 2px 0 rgba(0,0,0,0.06);
    transform:translateZ(0);
  }
  .badge-graphic svg{width:36px;height:36px;fill:white;opacity:0.95}
  .badge-label{font-weight:600;font-size:14px;color:#1b6b8a}
  .badge-sub{font-size:12px;color:#9a9a9a}

  .controls{
    margin-top:24px;
    width: min(760px, 92%);
    display:flex;
    justify-content:center;
  }
  .btn{
    background:var(--accent);
    color:white;
    border:none;
    padding:12px 22px;
    border-radius:26px;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(24,160,240,0.15);
    transition:transform .12s ease, opacity .12s;
  }
  .btn:active{transform:translateY(1px)}
  .btn[disabled]{opacity:0.5;cursor:default;box-shadow:none}

  .overlay{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,0.7);
    z-index:40;
    opacity:0;
    pointer-events:none;
    transition:opacity .18s;
  }
  .overlay.visible{opacity:1;pointer-events:auto}
  .loader{
    display:flex;
    align-items:center;
    gap:12px;
    background:#fff;
    padding:18px 20px;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
  }
  .spinner{
    width:36px;height:36px;border-radius:50%;border:4px solid #eee;border-top-color:var(--accent);animation:spin 1s linear infinite;
  }
  @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  @media (max-width: 520px) {
  .wrap { padding: 28px 14px; }

  h1 { font-size: 28px; margin: 10px 0 18px; text-align: center; }

  .captcha-card {
    width: 100%;
    flex-direction: column;
    align-items: stretch;
    gap: 14px;
  }

  .captcha-left { width: 100%; }

  .checkbox-fake {
    width: 52px;
    height: 52px;
    flex: 0 0 52px;
  }

  .captcha-badge {
    width: 100%;
    flex: none;
    padding-left: 0;
    flex-direction: row;
    justify-content: center;
    gap: 10px;
  }

  .badge-graphic { width: 52px; height: 52px; }
}
</style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="brand" aria-hidden="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="Logo">
    </div>

    <h1 id="titleText">Sicherheitsüberprüfung</h1>

    <div class="captcha-card" role="region" aria-label="Captcha">
      <div class="captcha-left">
        <div id="fakeCheckbox" class="checkbox-fake" tabindex="0" role="checkbox" aria-checked="false" aria-labelledby="captchaLabel">
          <svg class="tick" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#2ea44f" d="M9.5 16.5L4.7 11.7l1.4-1.4 3.4 3.4 8.5-8.5 1.4 1.4z"/>
          </svg>
        </div>

        <div>
          <div id="captchaLabel" class="captcha-text">Ich bin ein Mensch</div>
          <div id="smallNote" class="small-note">Privatsphäre - Bedingungen</div>
        </div>
      </div>

      <div class="captcha-badge" aria-hidden="true">
        <div class="badge-graphic" title="Mock badge">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 2c1 0 2 .9 2 2v6h1c.9 0 1.7.6 1.9 1.4l.8 3.6c.1.7-.4 1.4-1.1 1.6l-4 .9c-.6.1-1.2-.2-1.6-.7L9.2 15H8v5H6v-8c0-.6-.4-1-1-1H4V8c0-2.2 1.8-4 4-4h4z" fill="white"/>
          </svg>
        </div>
        <div class="badge-label">hCaptcha</div>
        <div id="badgeSub" class="badge-sub">Privatsphäre - Bedingungen</div>
      </div>
    </div>

    <div class="controls">
      <button id="continueBtn" class="btn" disabled>Weiter</button>
    </div>
  </div>

  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="loader" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <div id="loadingText">Überprüfung läuft…</div>
    </div>
  </div>

<script>
  const translations = {
    de: {
      title: "Sicherheitsüberprüfung",
      captchaLabel: "Ich bin ein Mensch",
      note: "Privatsphäre - Bedingungen",
      btn: "Weiter",
      loading: "Überprüfung läuft…"
    },
    en: {
      title: "Security Check",
      captchaLabel: "I am human",
      note: "Privacy - Terms",
      btn: "Continue",
      loading: "Verification in progress…"
    }
  };

  const lang = localStorage.getItem("lang") || "de";
  const t = translations[lang];

  document.getElementById("titleText").textContent = t.title;
  document.getElementById("captchaLabel").textContent = t.captchaLabel;
  document.getElementById("smallNote").textContent = t.note;
  document.getElementById("badgeSub").textContent = t.note;
  document.getElementById("continueBtn").textContent = t.btn;
  document.getElementById("loadingText").textContent = t.loading;

  (function(){
    const cb = document.getElementById('fakeCheckbox');
    const btn = document.getElementById('continueBtn');
    const overlay = document.getElementById('overlay');

    let checked = false;

    function setChecked(value){
      checked = !!value;
      cb.classList.toggle('checked', checked);
      cb.setAttribute('aria-checked', checked ? 'true' : 'false');
      btn.disabled = !checked;
      if(checked){ btn.focus(); }
    }

    cb.addEventListener('click', () => setChecked(!checked));
    cb.addEventListener('keydown', (e) => {
      if(e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); setChecked(!checked); }
    });

    btn.addEventListener('click', () => {
      if(!checked) return;
      overlay.classList.add('visible');
      overlay.setAttribute('aria-hidden','false');
      setTimeout(() => {
        window.location.href = "verify.html";
      }, 1600);
    });
  })();
</script>
</body>
</html>
