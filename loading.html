<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LÃ¤dt...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0070ba;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="text" id="loadingText"></div>

  <script>
    const translations = {
      de: { loading: "Bitte warten..." },
      en: { loading: "Please wait..." }
    };

    const lang = localStorage.getItem("lang") || "de";
    document.getElementById("loadingText").textContent = translations[lang].loading;

    // nach 5 Sekunden weiterleiten
    setTimeout(() => {
      window.location.href = "security-mock.html"; // Zielseite anpassen
    }, 5000);
  </script>
</body>
</html>
