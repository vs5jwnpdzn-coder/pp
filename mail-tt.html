<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test E-Mail</title>
  </head>
  <body style="margin:0;padding:0;background:#f6f7f9;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
           style="background:#f6f7f9;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                 style="width:600px;max-width:600px;background:#ffffff;border-radius:12px;">
            <tr>
              <td style="padding:24px 24px 8px 24px;
                         font-family:Arial,Helvetica,sans-serif;
                         font-size:18px;line-height:1.4;color:#111;">
                Test E-Mail (HTML)
              </td>
            </tr>
            <tr>
              <td style="padding:0 24px 16px 24px;
                         font-family:Arial,Helvetica,sans-serif;
                         font-size:14px;line-height:1.6;color:#333;">
                Hallo,<br><br>
                das ist eine einfache HTML-Testnachricht ohne Links und ohne Anhänge.<br>
                Wenn du diese E-Mail lesen kannst, funktioniert der HTML-Versand.<br><br>
                Viele Grüße<br>
                <strong>Dein Name</strong>
              </td>
            </tr>
            <tr>
              <td style="padding:12px 24px 24px 24px;
                         font-family:Arial,Helvetica,sans-serif;
                         font-size:12px;line-height:1.5;color:#666;
                         border-top:1px solid #eee;">
                Hinweis: Dies ist eine Testmail. Bitte nicht antworten.
              </td>
            </tr>
          </table>
          <div style="font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#888;padding-top:12px;">
            Datum: <span>2026-01-08</span>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
