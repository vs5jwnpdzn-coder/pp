<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>E-Mail</title>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f8;padding:24px 12px;">
    <tr>
      <td align="center">
        <!-- Container -->
        <table width="600" cellpadding="0" cellspacing="0" style="max-width:600px;background:#ffffff;border-radius:8px;border:1px solid #e6e9ee;">
          
          <!-- Header -->
          <tr>
            <td style="padding:24px;text-align:center;">
              <h1 style="margin:0;font-size:22px;color:#111;">
                Beispiel-E-Mail
              </h1>
            </td>
          </tr>

          <!-- Text -->
          <tr>
            <td style="padding:0 24px 20px;font-size:15px;line-height:1.6;color:#333;">
              <p style="margin:0 0 12px;">
                Hallo,
              </p>
              <p style="margin:0 0 12px;">
                dies ist eine Beispiel-E-Mail mit einem Button.
              </p>
              <p style="margin:0;">
                Klicken Sie auf den Button unten, um fortzufahren.
              </p>
            </td>
          </tr>

          <!-- Button -->
          <tr>
            <td align="center" style="padding:20px;">
              <a href="mailto:info@example.com"
                 style="
                   display:inline-block;
                   padding:12px 26px;
                   background:#0b63d6;
                   color:#ffffff;
                   text-decoration:none;
                   font-weight:bold;
                   font-size:15px;
                   border-radius:28px;
                 ">
                Hier klicken für eine Mail
              </a>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:16px 24px;font-size:12px;color:#666;text-align:center;">
              © 2026 MyApp · Dies ist eine automatisch generierte E-Mail
            </td>
          </tr>

        </table>
        <!-- /Container -->
      </td>
    </tr>
  </table>
</body>
</html>
